<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List Web Page where you can save your activities to do in your day or week." />
    <meta name="keywords" content="ArthurGC, To do list, project, Microverse" />
    <meta name="author" content="Arthur Guzman"/>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.svg" /> -->
    <title>To-do list website | ArthurGC</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="link">minimalist</a>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>To-do List</h1>
            <div class="container">
                <div class="container-title">
                    <h2>Today's To Do</h2>
                    <i class="fas fa-sync-alt refresf-icon"></i>
                </div>
                
                <input type="text" name="task" id="task" class="input-task" placeholder="Add to your list...">
                <ul class="container-list">
                    
                </ul>
                <p class="btn-clear">Clear all completed</p>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__p">@ 2021 Made by ArthurGC</p>
            <p class="footer__p">0 List, 0 Todos.</p>
        </footer>
    </main>
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>
</html>
